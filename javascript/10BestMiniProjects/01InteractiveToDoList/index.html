<!DOCTYPE html>
<html>
<head>
	<title>Interactive To-Do List</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1>To-Do List</h1>

		</ul>

	<script src="script.js"></script>
</body>
</html>
